<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>{{ site_name }} - Waiting</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,sans-serif;background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);
min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff}
.container{text-align:center;padding:40px;max-width:500px}
.spinner{width:60px;height:60px;border:4px solid rgba(255,255,255,0.1);border-top-color:#e94560;
border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 20px}
@keyframes spin{to{transform:rotate(360deg)}}
.title{font-size:1.5rem;margin-bottom:20px;color:#ffc107}
.code{font-family:monospace;font-size:2.5rem;font-weight:bold;color:#ffc107;
letter-spacing:8px;padding:15px 25px;background:rgba(255,193,7,0.1);
border:2px solid rgba(255,193,7,0.3);border-radius:12px;display:inline-block;margin:20px 0}
.info{color:#888;font-size:0.9rem;margin-top:20px}
</style></head>
<body><div class="container">
<div class="spinner"></div>
<div class="title">Waiting for Approval</div>
<div>Client: {{ client_name }}</div>
<div class="code">{{ code }}</div>
<div class="info">Show this code to the host admin.<br>Page will refresh when approved.</div>
</div>
<script>
setInterval(async()=>{
const r=await fetch('/status?client_id={{ client_id }}');
const d=await r.json();
if(d.status==='APPROVED')location.href=d.redirect||'/app';
},3000);
</script></body></html>
