<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8e8e8;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 30% 50%, rgba(220, 38, 38, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(248, 113, 113, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(14, 14, 14, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
            margin-bottom: 14px;
        }

        .brand-name {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #fca5a5, #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .brand-sub {
            font-size: 13px;
            color: #585858;
            margin-top: 6px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #a0a0a0;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            color: #e8e8e8;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        .form-group input:focus {
            border-color: rgba(220, 38, 38, 0.5);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.1);
        }

        .form-group input::placeholder {
            color: #444;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 13px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.25);
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(220, 38, 38, 0.35);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #f87171;
            font-size: 13px;
            text-align: center;
            margin-top: 14px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <div class="brand-icon">V</div>
                <div class="brand-name">{{ site_name }}</div>
                <div class="brand-sub">Secure AI Gateway</div>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>ACCESS CODE</label>
                    <input type="text" id="access-code" placeholder="Enter your access code" autocomplete="off"
                        autofocus>
                </div>
                <button type="submit" class="login-btn">Authenticate</button>
            </form>

            <div class="error-msg" id="error-msg">Invalid access code. Please try again.</div>
        </div>
        <div class="footer">IronGate Secure Tunnel</div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const code = document.getElementById('access-code').value.trim();
            const errEl = document.getElementById('error-msg');
            errEl.style.display = 'none';

            if (!code) return;

            try {
                const resp = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ install_code: code })
                });
                const data = await resp.json();

                if (data.status === 'OK') {
                    window.location.href = '/app';
                } else {
                    errEl.textContent = data.message || 'Invalid access code.';
                    errEl.style.display = 'block';
                }
            } catch (err) {
                errEl.textContent = 'Connection error. Please try again.';
                errEl.style.display = 'block';
            }
        }
    </script>
</body>

</html>
